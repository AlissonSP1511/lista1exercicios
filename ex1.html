<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // input dos dados
        let n1 = Number(prompt('digite o primeiro valor'));
        // validação dos dados entre 0 e 10
        while (n1 > 10 || n1 < 0) {
                n1 = Number(prompt('digite o primeiro valor'));
        }
        console.log(n1);

        let n2 = Number(prompt('digite o segundo valor'));
        while (n2 > 10 || n2 < 0) {
            n2 = Number(prompt('digite o segundo valor'));
        }
        console.log(n2);

        let n3 = Number(prompt('digite o terceiro valor'));
        while (n3 > 10 || n3 < 0) {
            n3 = Number(prompt('digite o terceiro valor'));
        }
        console.log(n3);

        let n4 = Number(prompt('digite o quarto valor'));
        while (n4 > 10 || n4 < 0) {
            n4 = Number(prompt('digite o quarto valor'));
        }
        console.log(n4);

        // calculo da media
        let media = (n1 + n2 + n3 + n4) / 4;
        console.log(`media = ${media}`);

        // resultado
        if (media >= 7) {
            console.log('Aprovado');
            alert(`media = ${media} \n Aprovado`);
        }
        else if (media >= 5) {
            console.log('Recuperação');
            alert(`media = ${media}\n Recuperação`);
        }
        else {
            console.log('Reprovado');
            alert(`media = ${media}\n Reprovado`);
        }
    </script>
</body>

</html>
